apiVersion: v1
kind: Secret
metadata:
  name: minio-creds
  namespace: minio
type: Opaque
data:
  MINIO_ROOT_USER: <base64-encoded-access-key>
  MINIO_ROOT_PASSWORD: <base64-encoded-secret-key>
